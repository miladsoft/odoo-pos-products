
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS Categories and Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .categories, .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            padding: 10px;
            overflow: hidden;
        }
        .item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .price {
            font-weight: bold;
            color: #27ae60;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<h1>POS Categories</h1>
<div id="categories" class="categories">Loading categories...</div>

<h2>POS Products</h2>
<div id="products" class="products">Loading products...</div>

<script>
async function fetchPOSData() {
    try {
        const response = await fetch('/.netlify/functions/proxy', {
            method: 'GET'
        });

        if (!response.ok) {
            throw new Error('Network response was not ok.');
        }

        const data = await response.json();
        const categories = extractCategories(data);
        const products = extractProducts(data);

        renderCategories(categories);
        renderProducts(products);

    } catch (error) {
        console.error('Failed to fetch POS products:', error);
        document.getElementById('categories').innerText = 'Failed to load categories.';
        document.getElementById('products').innerText = 'Failed to load products.';
    }
}

function extractCategories(data) {
    const categories = [];
    if (data?.result?.poscategory) {
        for (const cat of data.result.poscategory) {
            categories.push({
                id: cat.id,
                name: cat.name,
                image_url: `https://albasrah.odoo.com/web/image/pos.category/${cat.id}/image_128`
            });
        }
    }
    return categories;
}

function extractProducts(data) {
    const products = [];
    if (data?.result?.producttemplate) {
        for (const prod of data.result.producttemplate) {
            if (prod.available_in_pos) {
                products.push({
                    id: prod.id,
                    name: prod.name,
                    price: prod.list_price,
                    category_id: prod.categ_id || null,
                    image_url: `https://albasrah.odoo.com/web/image/product.template/${prod.id}/image_128`
                });
            }
        }
    }
    return products;
}

function renderCategories(categories) {
    const container = document.getElementById('categories');
    container.innerHTML = '';
    for (const cat of categories) {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
            <img src="${cat.image_url}" alt="${cat.name}" onerror="this.src='https://via.placeholder.com/100?text=No+Image'">
            <div>${cat.name}</div>
        `;
        container.appendChild(div);
    }
}

function renderProducts(products) {
    const container = document.getElementById('products');
    container.innerHTML = '';
    for (const prod of products) {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
            <img src="${prod.image_url}" alt="${prod.name}" onerror="this.src='https://via.placeholder.com/100?text=No+Image'">
            <div>${prod.name}</div>
            <div class="price">$${prod.price.toFixed(2)}</div>
        `;
        container.appendChild(div);
    }
}

fetchPOSData();
</script>

</body>
</html>
