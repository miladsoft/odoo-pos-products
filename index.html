<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Basrah Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(22, 18, 18);
            text-align: center;
        }
        .container {
            padding: 40px 30px;
             box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .logo {
            max-width: 80%; /* Adjust logo size */
            height: auto;
            margin-bottom: 25px;
            /* Add shadow to the logo */
            filter: drop-shadow(0px 4px 8px rgba(0, 0, 0, 0.2));
        }
        .address {
            font-size: 1.1em;
            color: #dddcdc;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .menu-link {
            display: inline-block;
            padding: 12px 30px;
            background-color: #27ae60; /* Green color from menu */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .menu-link:hover {
            background-color: #229954; /* Darker green on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            .logo {
                max-width: 70%;
            }
            .address {
                font-size: 1em;
            }
            .menu-link {
                font-size: 1.1em;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.PNG" alt="Al Basrah Restaurant Logo" class="logo">
        <p class="address">
            Al Basrah Restaurant<br>
            Waterfront, Qurum<br>
            Muscat, Oman
        </p>
        <a href="menu.html" class="menu-link">View Menu</a>
    </div>
</body>
</html>
