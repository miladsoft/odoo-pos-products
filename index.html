<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS Categories and Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .categories, .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            padding: 10px;
            overflow: hidden;
        }
        .item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .price {
            font-weight: bold;
            color: #27ae60;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<h1>POS Categories</h1>
<div id="categories" class="categories">Loading categories...</div>

<h2>POS Products</h2>
<div id="products" class="products">Loading products...</div>

<script>
async function fetchPOSData() {
    try {
        // Fetch data from the Netlify function proxy
        const response = await fetch('/.netlify/functions/proxy');

        if (!response.ok) {
            throw new Error(`Network response was not ok. Status: ${response.status}`);
        }

        const data = await response.json();

        // Check if the expected data structure exists
        if (!data || !data.result) {
            console.error('Invalid data structure received:', data);
            throw new Error('Invalid data structure received from server.');
        }

        const categories = extractCategories(data);
        const products = extractProducts(data);

        renderCategories(categories);
        renderProducts(products);

    } catch (error) {
        console.error('Failed to fetch or process POS data:', error);
        document.getElementById('categories').innerText = 'Failed to load categories.';
        document.getElementById('products').innerText = 'Failed to load products.';
    }
}

function extractCategories(data) {
    const categories = [];
    // Use the key "pos.category" as indicated by the C# model's JsonProperty attribute
    if (data?.result?.['pos.category']) {
        for (const cat of data.result['pos.category']) {
            // Only add if it has an id and name
            if (cat.id && cat.name) {
                categories.push({
                    id: cat.id,
                    name: cat.name,
                    // Construct image URL based on Odoo's pattern
                    image_url: `https://albasrah.odoo.com/web/image/pos.category/${cat.id}/image_128`
                });
            }
        }
    } else {
        console.warn('No "pos.category" data found in the response.');
    }
    return categories;
}

function extractProducts(data) {
    const products = [];
    // Use the key "product.template" as indicated by the C# model's JsonProperty attribute
    if (data?.result?.['product.template']) {
        for (const prod of data.result['product.template']) {
            // Filter products available in POS and ensure basic data exists
            if (prod.available_in_pos && prod.id && prod.name) {
                products.push({
                    id: prod.id,
                    name: prod.name,
                    // Use list_price, default to 0 if not present
                    price: prod.list_price || 0,
                    // Construct image URL based on Odoo's pattern
                    image_url: `https://albasrah.odoo.com/web/image/product.template/${prod.id}/image_128`,
                    // Note: categ_id might be boolean `false` or an ID. Handle appropriately if needed later.
                    // pos_categ_ids is likely the correct field for POS categories.
                    pos_category_ids: prod.pos_categ_ids || []
                });
            }
        }
    } else {
        console.warn('No "product.template" data found in the response.');
    }
    return products;
}

function renderCategories(categories) {
    const container = document.getElementById('categories');
    if (!container) return;
    container.innerHTML = ''; // Clear loading message

    if (categories.length === 0) {
        container.innerText = 'No categories found.';
        return;
    }

    for (const cat of categories) {
        const div = document.createElement('div');
        div.className = 'item';
        // Added onerror to handle missing images
        div.innerHTML = `
            <img src="${cat.image_url}" alt="${cat.name}" loading="lazy" onerror="this.onerror=null; this.src='https://via.placeholder.com/100?text=No+Image';">
            <div>${cat.name}</div>
        `;
        container.appendChild(div);
    }
}

function renderProducts(products) {
    const container = document.getElementById('products');
    if (!container) return;
    container.innerHTML = ''; // Clear loading message

    if (products.length === 0) {
        container.innerText = 'No products found.';
        return;
    }

    for (const prod of products) {
        const div = document.createElement('div');
        div.className = 'item';
        // Added onerror to handle missing images and formatted price
        div.innerHTML = `
            <img src="${prod.image_url}" alt="${prod.name}" loading="lazy" onerror="this.onerror=null; this.src='https://via.placeholder.com/100?text=No+Image';">
            <div>${prod.name}</div>
            <div class="price">$${prod.price.toFixed(2)}</div>
        `;
        container.appendChild(div);
    }
}

// Initial fetch when the script loads
fetchPOSData();
</script>

</body>
</html>
