<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch Odoo POS Data</title>
</head>
<body>

<h1>Fetching POS Data...</h1>

<div id="output"></div>

<script>
async function fetchOdooPOS() {
    try {
        const response = await fetch('https://albasrah.odoo.com/pos-self/data/1', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include', // کوکی‌های session باید فرستاده شوند
            body: JSON.stringify({
                jsonrpc: "2.0",
                method: "call",
                params: {}
            })
        });

        if (!response.ok) {
            throw new Error('Network response was not ok.');
        }

        const jsonData = await response.json();
        console.log(jsonData);

        document.getElementById('output').innerText = JSON.stringify(jsonData, null, 2);
    } catch (error) {
        console.error('Failed to fetch POS products:', error);
        document.getElementById('output').innerText = 'Failed to load POS products.';
    }
}

fetchOdooPOS();
</script>

</body>
</html>
