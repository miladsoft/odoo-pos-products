
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odoo POS Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-family: monospace;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<h1>Fetch Odoo POS Products</h1>

<button onclick="fetchOdooPOS()">Fetch POS Data</button>

<div id="output">Click the button to load data...</div>

<script>
async function fetchOdooPOS() {
    const outputDiv = document.getElementById('output');
    outputDiv.innerText = 'Loading...';

    try {
        const response = await fetch('https://albasrah.odoo.com/pos-self/data/1', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify({
                jsonrpc: "2.0",
                method: "call",
                params: {}
            })
        });

        if (!response.ok) {
            throw new Error('Network response was not ok.');
        }

        const jsonData = await response.json();
        console.log(jsonData);

        outputDiv.innerText = JSON.stringify(jsonData, null, 2);
    } catch (error) {
        console.error('Failed to fetch POS products:', error);
        outputDiv.innerText = 'Failed to load products.';
    }
}
</script>

</body>
</html>
